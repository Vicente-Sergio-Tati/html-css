<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em css</title>
    <style>
        *{
            height: 100%;
        }
        body{
            background-image:linear-gradient(to top, #35C6F2, #6240F5, #596DF0, #59CCF0, #9D40F5 );
            background-attachment: fixed;
            }
        
    </style>
    <!--o comando  background-attachment: fixed; serve para fixar o fundo para que ele não se altere-->

    <!--o  *{} é um comando global-->
</head>
<body>
    <h2>testando gradientes</h2>
    
</body>
</html>
