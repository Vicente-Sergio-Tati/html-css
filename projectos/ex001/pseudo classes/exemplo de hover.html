<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: blue;
            width: 200px;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: rgb(255, 18, 18);
            width: 200px;
        }

    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o exemplo abaixo</p>
    <div>
        passe o mouse aqui
        <p> texto escondido...</p>
    </div>
    
        <p>fim do exemplo</p>
        
</body>
</html>
